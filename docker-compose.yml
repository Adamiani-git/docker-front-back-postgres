version: "3.5"
services:

  backapp:
    container_name: backapp
    image: back-app
    build:
      context: ./back
      dockerfile: ./Dockerfile     
    depends_on:
      - "postgres-db"
    ports:
      - "5000:5000"
    volumes:
      - back-folder:/backapp
    environment:
      - PORT=5000
    
  nginxreact:
    container_name: nginx-react
    build:
      context: ./front
      dockerfile: ./Dockerfile
    depends_on:
      - "backapp"
    ports:
      - "80:80"

  # frontapp:
