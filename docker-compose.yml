  postgres-db:
    image: postgres:14-alpine
    container_name: postgres-ws
    environment:
      POSTGRES_PASSWORD: 123
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - "5432:5432"
